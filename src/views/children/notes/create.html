<!-- Begin Create Note-->
<div class="modal-body">
  <div class="row">

    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Note</div>
        <div class="panel-body">
          <form role="form">
            <div class="form-group">
              <label>Title</label>
              <input type="text" ng-model="note.title" class="form-control">
            </div>
            
            <div class="form-group">
	          <label class="control-label">Note</label>
	          <text-angular ng-model="note.note"></text-angular>
	        </div>
            
            <button type="submit" ng-click="saveNote()" class="btn btn-sm btn-success">Save Note</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
<!--End Create Note-->
