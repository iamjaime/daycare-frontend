<div class="bg-light lter b-b clear wrapper-md">
  <h1 class="m-n font-thin h3">Reports</h1>
</div>

<div class="col-md-12">
	<div class="row">
		<!--Sidebar-->
		<div class="col-md-3">
			<div class="list-group no-radius alt">
              <a class="list-group-item" href="">
                <i class="glyphicon glyphicon-list-alt fa-fw text-muted"></i> 
                Attendance
              </a>
              <!--
              <a class="list-group-item" href="">
                <span class="badge bg-info">16</span>
                <i class="fa fa-info-circle fa-fw text-muted"></i>
                Incident
              </a>
              -->
            </div>
		</div>
		<!--End Sidebar-->

		<!--Begin Content-->
		<div class="col-md-9">
		<div class="row">
			<div class="panel panel-default">
		    <div class="panel-heading">
		      Attendance
		    </div>
		    <div class="row wrapper">
		      <div class="col-sm-5 m-b-xs">
		                      
		      </div>
		      <div class="col-sm-4">
		      </div>
		      <div class="col-sm-3">
		        <div class="input-group">
		          <input type="text" class="input-sm form-control" placeholder="Search">
		          <span class="input-group-btn">
		            <button class="btn btn-sm btn-default" type="button">Go!</button>
		          </span>
		        </div>
		      </div>
		    </div>
		    <div class="table-responsive">
		      <table class="table table-striped b-t b-light">
		        <thead>
		          <tr>
		            <th>Time In</th>
		            <th>Time Out</th>
		            <th style="width:30px;"></th>
		          </tr>
		        </thead>
		        <tbody>
		          <tr ng-repeat="record in attendance">
		            <td>{{ record.time_in | date : 'MMM d, y - h:mm a' }}</td>
		            <td>{{ record.time_out | date : 'MMM d, y - h:mm a' }}</td>
		            <td>
		              <!--
		              <a class="btn btn-rounded btn-icon btn-primary btn-sm"> <i class="fa fa-eye"></i> </a>
		              -->
		            </td>
		          </tr>
		        </tbody>
		      </table>
		    </div>

		    <footer class="panel-footer">
		      <div class="row">
		        <div class="col-sm-4 hidden-xs">
		        
		        </div>
		        <div class="col-sm-4 text-center">
		          <!--
		          <small class="text-muted inline m-t-sm m-b-sm">showing 20-30 of 50 items</small>
		          -->
		        </div>
		        <div class="col-sm-4 text-right text-center-xs">                
		          <ul class="pagination pagination-sm m-t-none m-b-none">
		            <li><a href><i class="fa fa-chevron-left"></i></a></li>
		            <li><a href>1</a></li>
		            <li><a href>2</a></li>
		            <li><a href>3</a></li>
		            <li><a href>4</a></li>
		            <li><a href>5</a></li>
		            <li><a href><i class="fa fa-chevron-right"></i></a></li>
		          </ul>
		        </div>
		      </div>
		    </footer>
		  </div>
		  </div>
		</div>
		<!--End Content-->

	</div>
</div>
